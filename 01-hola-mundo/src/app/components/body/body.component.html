<div class="row">
    <div class="col">
        <h1>*ngif</h1>
        <hr>
        <div *ngIf="mostrar" class="card border-primary mb-3" style="width: 100%;">
            <div class="card-body text-primary">
                <h5 class="card-title">Autor: {{ frase.autor }}</h5>
                <p class="card-text"> {{ frase.mensaje }} </p>
            </div>
        </div>
        <button (click)=" mostrar = !mostrar " class="btn btn-outline-primary btn-block">
            Mostrar / Ocultar
        </button>
    </div>
    <div class="col">
        <h1>*ngfor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let p  of personajes; let i = index" class="list-group-item"> {{ i + 1 }} - {{ p }} </li>
        </ul>
    </div>
</div>
