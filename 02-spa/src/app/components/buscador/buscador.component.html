<h1>Buscador <small>{{ termino }}</small></h1>
<hr>

<div *ngIf="heroesSerarched.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroesSerarched"></app-heroe-tarjeta>
</div>
